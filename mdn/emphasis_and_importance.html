<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emphasis and Importance</title>
</head>
<body>
    <p>I am <em>glad</em> you werent late</p>

    <p>This liquid is <strong>highly toxic</strong>.</p>

    <!-- example of a em nested in a strong element -->
    <p>if you drink it <strong>you may <em>die</em></strong>,</p>

    <!-- presentational elements <b> <i> <u> -->
    <p><i>example</i>, <b>example</b>, <u>example</u></p>
</body>
</html>
