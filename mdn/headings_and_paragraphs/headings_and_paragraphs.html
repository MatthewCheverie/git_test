<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Im a paragraph</p>
    
    <h1>Im a heading</h1>

    <!-- Example of hierachy in headings -->
     <h1>Story</h1>

     <p>By my</p>

    <h2>Chapter 1</h2>

    <p>Something about chapter one</p>

    <h2>Chapter 2</h2>

    <p>Something about chapter two</p>

    <h3>The speaker speaks</h3>

    <p>Some narration</p>

    <!-- Using span to create top level heading such as h1 element -->
    <span style="font-size: 32px; margin: 21px 0; display: block;">
        Is this a top level heading?
    </span>
</body>
</html>
